
<head>
  <title>User Information form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <body>
    <div class="jumbotron text-center">
    <h1>Upload your Information</h1>
    <form class ="form-inline " action="/Userinfo" method="post" enctype="multipart/form-data">
      <div class="input-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" size="50" id="address" name="address" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" size="50" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Format: 123-456-7890</small>
      </div>
      <div class="input-group">
        <input type="file" name="file" />
        <label for="picture">Picture:</label>

      </div>
      <div class="input-group-btn">
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    </div>
  </body>


  <style>
    .jumbotron {
      background-color: #f51e0f;
      color: #fff;
      padding: 50px 25px;
    }
