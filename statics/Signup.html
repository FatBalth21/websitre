<form action="/signup" method="post">
  <div class="mb-3">
    <label for="firstname1" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstname1" name="firstname" placeholder="John" required>
  </div>
  <div class="mb-3">
    <label for="lastname1" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastname1" name="lastname" placeholder="Appleseed" required>
  </div>
  <div class="mb-3">
    <label for="mail1" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="mail1" name="email" placeholder="example@coding.com" required>
  </div>
  <div class="mb-3">
    <label for="pw1" class="form-label">Password</label>
    <input type="password" class="form-control" id="pw1" name="password" placeholder="********" required>
  </div>
  <input type="submit" value="Sign up">
</form>
